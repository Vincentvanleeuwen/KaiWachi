<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="../images/kaiwachi-favicon.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Kai Wachi</title>

</head>
  <body>
    <header>
      <nav class="top-nav">
          <span class="toggle" id="toggle-id">
            <i class="material-icons"> menu </i>
          </span>
        <a href="../index.html"> <img src="../images/kaiwachi-logo.png" alt="Kai Wachi Logo"> </a>
        <ul class="" id="ul-nav">
          <li><a href="../pages/concerts.html"> CONCERTS </a></li>
          <li><a href="../pages/about.html"> ABOUT </a></li>
          <li><a href="../pages/merch.html"> MERCHANDISE </a></li>
        </ul>
      </nav>
    </header>
    <main class="merch-main">
      <section class="merch-container">
        <h1 class="header-text"> Merchandise</h1>
        <section class="merch-info">
          <p> All the merch you see here is <em>exclusively</em> available at the concerts of Kai Wachi</p>
        </section>
        <section class="merch-items">
          <section class="merch-row">
            <section class="merch-item">
              <figure class="merch-photo">
                <img src="../images/Merch/kaiwach-flag1.jpg" alt="Kai Wachi Flag">
                <figcaption>Kai Wachi Flag</figcaption>
              </figure>
            </section>
            <section class="merch-item">
              <figure class="merch-photo">
                <img src="../images/Merch/kaiwachi-flag2.jpg" alt="Kai Wachi Flag 2">
                <figcaption>Skull Team Flag</figcaption>
              </figure>
            </section>
            <section class="merch-item">
              <figure class="merch-photo">
                <img src="../images/Merch/kaiwachi-poster1.jpg" alt="Kai Wachi Poster">
                <figcaption>Skull Team Poster</figcaption>
              </figure>
            </section>

          </section>
          <section class="merch-row">
            <section class="merch-item">
              <figure class="merch-photo">
                <img src="../images/Merch/kaiwachi-poster2.jpg" alt="Kai Wachi Poster 2">
                <figcaption>Demons Poster</figcaption>
              </figure>
            </section>
            <section class="merch-item">
              <figure class="merch-photo">
                <img src="../images/Merch/kaiwachi-sticker.jpg" alt="Kai Wachi Sticker">
                <figcaption>Kai Wachi Sticker</figcaption>
              </figure>
            </section>
            <section class="merch-item">
              <figure class="merch-photo">
                <img src="../images/Merch/kaiwachi-tshirt.jpg" alt="Kai Wachi t-Shirt">
                <figcaption>Skull Team t-Shirt</figcaption>
              </figure>
            </section>
          </section>
        </section>
      </section>



    </main>

    <footer>
      <section class="sitemap-section">
        <nav class="sitemap-nav">
          <h3 class="footer-headers">Sitemap</h3>
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../pages/concerts.html"> CONCERTS </a></li>
            <li><a href="../pages/about.html"> ABOUT </a></li>
            <li><a href="../pages/merch.html"> MERCHANDISE </a></li>
          </ul>
        </nav>
      </section>

      <section>

        <nav class="social-nav">
          <h3 class="footer-headers">Social Media</h3>
          <ul>
            <li onmouseover="soundcloud.src='../images/Socialmedia/soundcloud-hover.png'"
                onmouseout="soundcloud.src='../images/Socialmedia/soundcloud.png'">
              <a href="https://soundcloud.com/kaiwachi">
                <img id="soundcloud"
                     src="../images/Socialmedia/soundcloud.png"
                     alt="Soundcloud Logo"> Soundcloud
              </a>
            </li>
            <li onmouseover="spotify.src='../images/Socialmedia/spotify-hover.png'"
                onmouseout="spotify.src='../images/Socialmedia/spotify.png'">
              <a href="https://open.spotify.com/artist/2fNr4ldujwq97v1jWeqs8K">
                <img id="spotify"
                     src="../images/Socialmedia/spotify.png"
                     alt="Spotify Logo"> Spotify
              </a></li>
            <li onmouseover="instagram.src='../images/Socialmedia/instagram-hover.png'"
                onmouseout="instagram.src='../images/Socialmedia/instagram.png'">
              <a href="https://www.instagram.com/kaiwachiofficial/?hl=nl">
                <img id="instagram"
                     src="../images/Socialmedia/instagram.png"
                     alt="Instagram Logo"> Instagram
              </a>
            </li>
            <li onmouseover="facebook.src='../images/Socialmedia/facebook-hover.png'"
                onmouseout="facebook.src='../images/Socialmedia/facebook.png'">
              <a href="https://www.facebook.com/KaiWachi.Official/">
                <img id="facebook"
                     src="../images/Socialmedia/facebook.png"
                     alt="Facebook Logo"> Facebook
              </a>
            </li>
            <li onmouseover="twitter.src='../images/Socialmedia/twitter-hover.png'"
                onmouseout="twitter.src='../images/Socialmedia/twitter.png'">
              <a href="https://twitter.com/kaiwachimusic">
                <img id="twitter"
                     src="../images/Socialmedia/twitter.png"
                     alt="Twitter Logo"> Twitter
              </a>
            </li>
          </ul>
        </nav>

      </section>

    </footer>
    <script src="../js/functions.js"></script>
  </body>
</html>
